<html>
    <head>
        <meta charset="utf-8">
        <!-- Primary Meta Tags -->
        <title>作文撰寫專區</title>
        <meta name="title" content="作文撰寫專區">
        <meta name="description" content="空白的作文撰寫區，儲存在瀏覽器中，模擬真實的寫題情況">
    </head>

<body onload="init()">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <textarea id="main" style='height:100%;width:100%;margin:auto'></textarea>

    <script>
        $('#main').bind('input propertychange', function() {
            localStorage.setItem("main",$('#main').val())
    });
        function init(){
            $('#main').val(localStorage.getItem("main"))
        }
    </script>
</body>
</html>
